<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <title>Youtube Chrome Extenstion</title>

    </head>
    <body>
        <div class="container">
          <!--  The <iframe> will replace this <div> tag. -->
            <div id="player"></div>

            <button type="button" name="button" class="btn btn-danger" id="buttonclick">Click Here</button>
            <button type="button" name="button" class="btn btn-warning" id="newVideo">New Video</button>
            <button type="button" name="button" class="btn btn-info" id="urlNewVideo">Url Video</button>

            <div class="well well-sm" id="container"></div>

        </div>

        <!-- Obtain url of current page -->
        <script src="scripts/chrome-url.js" charset="utf-8"></script>
        <!-- Main script file to run the Youtube API -->
        <script src="scripts/main.js"></script>
        <!-- Script to play random Video -->
        <script src="scripts/new_video.js" charset="utf-8"></script>
        <!-- Video By url -->
        <script src="scripts/video_by_url.js" charset="utf-8"></script>

        <!-- Jquery Required for bootstrap -->
        <script src="scripts/jquery.min.js" charset="utf-8"></script>
        <!-- bootstrap Javascript -->
        <script src="scripts/bootstrap.min.js" charset="utf-8"></script>
    </body>
</html>
